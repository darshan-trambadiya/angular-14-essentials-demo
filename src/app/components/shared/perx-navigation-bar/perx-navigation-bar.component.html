<div class="perx-navigation-bar">
  <mat-nav-list @listItemAnimation>
    <div
      class="perx-navigation-bar__logo-container"
      [routerLink]="['/']"
    >
      <img
        src="../../../../assets/images/logo.svg"
        alt="Logo"
      />
    </div>

    <mat-divider></mat-divider>

    <a
      *ngFor="let item of navLinks"
      mat-list-item
      [routerLink]="item.link"
      routerLinkActive="active-nav-link"
    >
      {{item.label}}
    </a>
  </mat-nav-list>
</div>
